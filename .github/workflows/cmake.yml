name: Build and Gtest

on:
  push:
    branches:
      - '**'        # matches every branch
  pull_request:
    branches: ["master"]

env:
  #Customize CMake build type here from [Debug;Release;RelWithDebInfo;MinSizeRel]
  BUILD_TYPE: Release

jobs:
  build_and_gtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install libxerces-c
        run: sudo apt install libxerces-c-dev

      - name: Set up GCC
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt install -y gcc-11 g++-11

      - name: Build spdlog
        working-directory: ${{github.workspace}}/libs/libspdlog
        run: |
          mkdir build
          cd build
          cmake .. -D CMAKE_C_COMPILER=gcc-11 -D CMAKE_CXX_COMPILER=g++-11
          make -j 10
          cp spdlogConfig.cmake ../
          cp spdlogConfigTargets.cmake ../
          cp libspdlog.a ../

      - name: Configure CMake
        run: cmake -D CMAKE_C_COMPILER=gcc-11 -D CMAKE_CXX_COMPILER=g++-11 -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: make -j 10

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: |
          make runtest -j 10 CXX_FLAGS+="-std=c++20"
          ctest -C ${{env.BUILD_TYPE}}

      - name: Sanitizers
        working-directory: ${{github.workspace}}/build
        run: |
          make clean
          make -j 10 CXX_FLAGS+="-std=c++20 -fsanitize=address"


